<!DOCTYPE html>
<html lang="es">
	<head>
		<meta charset="utf-8" />
		<title>Register a new user - Picturesque</title>
		<link href="css/style.css" rel="stylesheet" type="text/css"/>
	</head>
	<body>
		<header>				
			<a href="index.html"> 
				<img class="logoBox" src="Resources/Images/logo.png" alt="Logo"/> 
			</a>	
			<div class="padding">
				<div class="headerContent">
					<h1>DISCOVER &amp; SHARE</h1>					
				</div>
			</div>						
		</header>
		<section>
			<div class="wrapper">
                <div class="login">
                    <form autocomplete="on" enctype="multipart/form-data" method="get" action="index.html"> 
                        <span class="titleh1">Register as a new user</span> 
                        <div class="usuRegistro"> 
	                        <p>     
	                        	<label for="username">User name: </label>                        
	                            <input type="text" name="username" required="required" id="username"/>                           
	                        </p>                        
	                        <p>          
	                        	<label for="password">Password: </label>                                              
	                            <input type="password" name="password" required="required" id="password"/>
	                        </p>  
	                        <p>          
	                        	<label for="password2">Repeat Password: </label>                                              
	                            <input type="password" name="password" required="required" id="password2"/>
	                        </p>  	
	                        <p>          
	                        	<label for="email">Email: </label>                                              
	                            <input type="text" name="email" required="required" id="email"/>
	                        </p> 
	                        <p class="radio">          
	                        	<label>Gender: </label>  
	                        	<input id="man" type="radio" name="genderType" value="Man" checked="checked">
	                        	<label for="man" class="radiolabel"> Man </label>
								<input id="woman" type="radio" name="genderType" value="Woman">  
								<label for="woman" class="radiolabel">Woman </label>
	                        </p>  

	                        <p>          
	                        	<label>Date of birth: </label>
								<select>
									<option value="1"> 1 </option>
									<option value="2"> 2 </option>
									<option value="3"> 3 </option>
									<option value="4"> 4 </option>
									<option value="5"> 5 </option>
									<option value="6"> 6 </option>
									<option value="7"> 7 </option>
									<option value="8"> 8 </option>
									<option value="9"> 9 </option>
									<option value="10"> 10 </option>
									<option value="11"> 11 </option>
									<option value="12"> 12 </option>
									<option value="13"> 13 </option>
									<option value="14"> 14 </option>
									<option value="15"> 15 </option>
									<option value="16"> 16 </option>
									<option value="17"> 17 </option>
									<option value="18"> 18 </option>
									<option value="19"> 19 </option>
									<option value="20"> 20 </option>
									<option value="21"> 21 </option>
									<option value="22"> 22 </option>
									<option value="23"> 23 </option>
									<option value="24"> 24 </option>
									<option value="25"> 25 </option>
									<option value="26"> 26 </option>
									<option value="27"> 27 </option>
									<option value="28"> 28 </option>
									<option value="29"> 29 </option>
									<option value="30"> 30 </option>
									<option value="31"> 31 </option>
								</select>
								<select>
									<option value="January"> January </option>
									<option value="February"> February </option>
									<option value="March"> March </option>
									<option value="April"> April </option>
									<option value="May"> May </option>
									<option value="June"> June </option>
									<option value="July"> July </option>
									<option value="August"> August </option>
									<option value="September"> September </option>
									<option value="October"> October </option>
									<option value="November"> November </option>
									<option value="December"> December </option>
								</select>
								<select>
									<option value="1900"> 1900 </option>
									<option value="1901"> 1901 </option>
									<option value="1902"> 1902 </option>
									<option value="1903"> 1903 </option>
									<option value="1904"> 1904 </option>
								</select>
	                        </p>    
	                         <p>          
	                        	<label for="city">City: </label>                                              
	                            <input type="text" name="city" id="city"/>
	                        </p>    
	                        <p>          
	                        	<label for="country">Country: </label>                                              
	                            <input type="text" name="country" id="country"/>
	                        </p>  
	                        <p>          
	                        	<label for="picture">Picture: </label>                                              
	                            <input type="file" name="picture" id="picture"/>
	                        </p>                       
                        </div> 
                        <p>Already have an account? Login <a href="index.html"><b>HERE</b></a></p>                  
                        <p class="login button"> 
                            <input type="submit" value="Register now!"/> 
						</p>
                    </form>
        		</div>
        	</div>
		</section>
